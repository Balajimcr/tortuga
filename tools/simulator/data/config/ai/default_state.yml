# Torps
ram.ai.new.mainState.Body:
  states:
    start:
      type: Start
    forward:
      type: PogoTask
      init:
        pogoHeight: 1.2
        pogoWidth: 1.2
        pogoShift: .15
        pogoShiftV: .45
        attackHeight: 11.9
        
    end:
      type: End

  transitions:
    - [start,   next, forward]
    - [forward, success, end ]