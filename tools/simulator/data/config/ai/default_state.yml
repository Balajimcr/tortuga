ram.ai.new.mainState.Body:
  states:
    start:
      type: Start
    forward:
      type: Forward
      init:
        distance: 2
    strafe:
      type: Strafe
      init:
        distance: 2
    end:
      type: End

  transitions:
    - [start,   next, forward]
    - [forward, next, strafe ]
    - [strafe,  next, end    ]
