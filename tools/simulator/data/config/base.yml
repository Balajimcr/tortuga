Logging:
    type: Logging
    #update_interval: -1
    Appenders:
        VehicleLog:
            type: File
            fileName: vehicle.log
            Layout:
                type: Pattern
                pattern: "%m %r%n"

        Console:
            type: Console
            Layout:
                type: Pattern
                pattern: "%c %m %r%n"
    Categories:
        Vehicle:
            appenders: ['VehicleLog']

EventLogger:
    depends_on: ["EventHub"]
    type: EventLogger

Controller:
    orientationThreshold: 0.1
    depends_on: ["Vehicle", "EventHub"]
    type: BWPDController
    holdCurrentHeading: 1
    holdCurrentDepth: 1
    #update_interval: 10
    ##################################
    ##GAINS SHOULD NEVER BE NEGATIVE##
    ##################################
    angularPGain: 10
    angularDGain: 1
    speedPGain: 3
    sidewaysSpeedPGain: 3
    velocityPGain: 0.5

    #Select type of Rotational Gyro Bias Controller
    gyroPDType: 0

    #Select type of Depth Controller
    # set depthControlType = (1 for P control) 
    #                        (2 for observer control for a 2d depth state) 
    #                        (3 for observer control for a 4d depth state)
    #                        (4 for observer control with scaling for a 4d depth state)
    #                        (5 for PID control)
    depthControlType: 5
    dtMin: .001
    dtMax: .05

    #parameters for depth P controller
    depthPGain: 20

    #parameters for depth observer controller 
    depthKx: 34.06
    depthKy: 40.70
    depthLx: 43.53
    depthLy: 461.17

    #parameters for depth PID controller
    # PID 1
    #depthKp: 10
    #depthKi: 0.2
    #depthKd: 4

    # PID 2
    #depthKp: 60
    #depthKi: 0.5
    #depthKd: 20

    # PID 3
    #depthKp: 80
    #depthKi: 0.2
    #depthKd: 30

    # PID 4
    #depthKp: 30
    #depthKi: 0.5
    #depthKd: 10

    # Settings for PID Depth Controller (#5)
    depthKp: 20.0 #10.0
    depthKi: 1.0
    depthKd: 1.0

    depthSumError: 0
    depthPrevX: 0

    depthA1: 0
    depthA2: 1
    depthA3: 0
    depthA4: -.575
    depthBx: 0
    depthBy: 0.05
    depthCx: 1
    depthCy: 0

    depthOCGainK: [1, 2]
    depthOCGainL: [3, 4]

    # Observer Control for 4d depth state (controllers 3 and 4)
