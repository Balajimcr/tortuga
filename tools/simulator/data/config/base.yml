    Input:
        KeyMap:
            # Camera Controls
            #W : CAM_FORWARD
            #A : CAM_LEFT 
            #S : CAM_BACK 
            #D : CAM_RIGHT
            #Q : CAM_UP 
            #E : CAM_DOWN
            #R : CAM_ZOOM_IN
            #F : CAM_ZOOM_OUT
            #V : CAM_TOGGLE_FOLLOW

            NUMPAD8 : CAM_FORWARD
            NUMPAD4 : CAM_LEFT 
            NUMPAD5 : CAM_BACK 
            NUMPAD6 : CAM_RIGHT
            NUMPAD7 : CAM_UP 
            NUMPAD9 : CAM_DOWN
            ADD : CAM_ZOOM_IN
            SUBTRACT : CAM_ZOOM_OUT
            NUMPAD2 : CAM_PITCH_UP
            NUMPAD0 : CAM_PITCH_DOWN
            NUMPAD1 : CAM_YAW_LEFT
            NUMPAD3 : CAM_YAW_RIGHT

            # Vehicle Controls
            I : THRUST_FORE
            K : THRUST_BACK
            G : THRUST_KILL
            J : TURN_LEFT
            L : TURN_RIGHT
            U : SURFACE
            O : DIVE
            Y : PITCH_UP
            H : PITCH_DOWN
            Z : ROLL_PORT
            X : ROLL_STARBOARD
            N : STRAFE_LEFT
            M : STRAFE_RIGHT
            S : STOP
                            # Misc.
            CTRL+B : SCREENSHOT

