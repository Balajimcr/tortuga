    SimSonar:
        type: SimSonar
        depends_on: ["Simulation", "Vehicle", "EventHub"]
        pingInterval: 2.0
           
    EventHub:
        type: EventHub
        
    # Queues events from background threads so they can be executed in python
    QueuedEventHub:
        depends_on: ["EventHub"]
        type: QueuedEventHub

    Vehicle:
        type: SimVehicle
        depends_on: ["Simulation", "EventHub"]

    # Exectures Motions
    MotionManager:
        type: MotionManager
        depends_on: ["Vehicle", "Controller", "QueuedEventHub", "EventHub"]

    # Handles Timers
    TimerManager:
        type: TimerManager
        depends_on: ["EventHub"]

    Ai:
        type: AI

    StateMachine:
        type: StateMachine
        depends_on: ["EventHub", "QueuedEventHub", "Controller", "Vehicle", 
                     "MotionManager", "TimerManager", "Ai"]#, "VisionSystem"]
                     
                     
        States:
            ram.ai.duct.SeekingToRange:
                desiredRange: 0.5
                depthGain: 5
            ram.ai.duct.SeekingToAligned:
                depthGain: 5
                alignGain: 0.2
                desiredRange: 0.5
                maxAlignDiff: 2
            ram.ai.duct.Aligning:
                alignGain: 0.2
                desiredRange: 0.3
                maxAlignDiff: 2
                depthGain: 5
            ram.ai.duct.Through:
                forwardTime: 40

            ram.ai.bin.Seeking:
                sidewaysSpeedGain: 10
                speedGain: 7
            ram.ai.bin.NextBin:
                sidewaysSpeedGain: 3
                speedGain: 3
            ram.ai.bin.Examine:
                targetSuits: ['Diamond', 'Heart']
            
            ram.ai.sonarCourse.PingerDive:
                depth: 1.5
            ram.ai.sonarCourse.SafeDive:
                depth: 5
    
            ram.ai.safe.Dive:
                safeDepth: 15
            ram.ai.safe.Grabbing:
                safeDepth: 15
            ram.ai.safe.Offsetting:
                offset: -0.35
            ram.ai.safe.Centering:
                offset: -0.35
            ram.ai.safe.Settling:
                offset: -0.35

            # Gate sub task
            ram.ai.gate.Dive:
                depth: 4 
                speed: 0.33
            ram.ai.gate.Forward:
                time: 30
                speed: 2

            # Light/Bouy sub task
            ram.ai.light.Searching:
                sweepAngle: 0
                speed: 2
            ram.ai.light.Seek:
                depthGain: 0.5

            # Sonar subtask
            ram.ai.sonar.CloseSeeking:
                maxSidewaysSpeed: 1
                sidewaysSpeedGain: 2
                maxSpeed: 1
                speedGain: 2
                closeZ: 0.98
            ram.ai.sonar.FarSeeking:
                maxSidewaysSpeed: 2.5
                sidewaysSpeedGain: 6
                maxSpeed: 2.5
                speedGain: 6
                midRangeZ: 0.8
            ram.ai.sonar.Hovering:
                maxSidewaysSpeed: 1
                sidewaysSpeedGain: 2
                maxSpeed: 1
                speedGain: 2

            # SONAR & Safe subtask
            ram.ai.sonarSafe.Settling:
                maxSidewaysSpeed: 3
                sidewaysSpeedGain: 3
                maxSpeed: 3
                speedGain: 3
            ram.ai.sonarSafe.Dive:
                #Hilton Pool
                #safeDepth: 6.5
                #depthOffset: 1
                safeDepth: 10.5
                depthOffset: 1
                diveRate: 0.2
                maxSidewaysSpeed: 3
                sidewaysSpeedGain: 3
                maxSpeed: 3
                speedGain: 3
            ram.ai.sonarSafe.PreGrabSettling:
                maxSidewaysSpeed: 2
                sidewaysSpeedGain: 2
                maxSpeed: 2
                speedGain: 2
            ram.ai.sonarSafe.Grabbing:
                # Hilton Pool
                #safeDepth: 6.5
                #depthOffset: 1.5
                safeDepth: 10.5
                depthOffset: 1

            # Gate + Buoy + Safe + Octagon Mission
            ram.ai.buoySonarCourse.Light:
                timeout: 40
            ram.ai.buoySonarCourse.PingerDive:
                depth: 1.5
                
