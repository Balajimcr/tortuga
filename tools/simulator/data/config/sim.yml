# This is our config file
# It tells the program what kind of vehicle to create


GUI:
    # In Hz
    updateRate: 30
    guiConfigFile: ramsim.yml

Subsystems:
    VisionSystem:
        #type: SimVision
        type: IdealSimVision
        #type: CrappyVision
        #cameraRate: 10
        #failureRate: .03
        depends_on: ["EventHub", "Vehicle", "Simulation"]

        # Recording Settings
        #ForwardRecorders:
            #forward.avi: 5 # Really compressed @ 5Hz
            #forward.rmv: 10 # Raw video at 10Hz
            #"50000(320,240)": 5 # Really compressed streaming @ 5hz
        #DownwardRecorders:
            #downward.avi: 5 # Really compressed @ 5Hz
            #downward.rmv: 10 # Raw video at 10Hz
            #"50001": 5 # Really compressed streaming @ 5hz
            
#       RedLightDetector:       
#           intialMinPixels: 400
#           foundMinPixelScale: 0.85
#           lostMinPixelScale: 0.75
#           # About 20% of the total pixels
#           almostHitPixels: 61440.0

        VelocityDetector:
            usePhaseCorrelation: 0
            useLKFlow: 1
           
        DuctDetector:
            centerAlignedThreshold: 50
            alignedThreshold: 2
            minRedOverGreen: 0.9
            maxRedOverGreen: 1.1
            minRedOverBlue: 2.0
            minGreenOverBlueOnRedFailureForInsideDuct: 1.1
            minBlackPercent: 15
            maxBlackTotal: 100
            dilateIterations: 0
            erodeIterations: 0
            defaultGrowThreshX: 0.05
            defaultGrowThreshY: 0.05
            minXOverYToUpGrowThresh: 1.5
            uppedGrowThreshX: 0.5
            uppedGrowThreshY: 0.05
    SimSonar:
        type: SimSonar
        depends_on: ["Simulation", "Vehicle", "EventHub"]
        pingInterval: 2.0
           
    EventHub:
        type: EventHub
        
    # Queues events from background threads so they can be executed in python
    QueuedEventHub:
        depends_on: ["EventHub"]
        type: QueuedEventHub

    Vehicle:
        type: Vehicle
        depends_on: ["Simulation", "EventHub"]
        
        DepthSensorName: DepthSensor
        Devices:
            # Special device that holds references to the current simulation
            # scene and robot
            VelocitySensor:
                type: VisionVelocitySensor
                depthSensorName: DepthSensor                
                depends_on: ["DepthSensor"]

            SimulationDevice:
                type: SimulationDevice
            
            # Special simulation device that leaves the red balls behind the 
            # robot
            TrailMarker:
                type: TrailMarker   
                depends_on: ["SimulationDevice"]
                
            MarkerDropper:
                type: SimMarkerDropper
                depends_on: ["SimulationDevice"]
            TorpedoLauncher:
                type: SimTorpedoLauncher
                depends_on: ['SimulationDevice']
            Sonar:
                depends_on: ['SimulationDevice']
                type: SimSonar
    
            # This entry creates a thruster
            StarboardThruster:
                depends_on: ['SimulationDevice']
                type: SimThruster
                simName: right_thruster
                relAxis: y
            PortThruster:
                depends_on: ['SimulationDevice']
                type: SimThruster
                simName: left_thruster
                relAxis: y
            ForeThruster:
                depends_on: ['SimulationDevice']
                type: SimThruster
                simName: front_thruster
                relAxis: x
            AftThruster:
                depends_on: ['SimulationDevice']
                type: SimThruster
                simName: aft_thruster
                relAxis: x
            TopThruster:
                depends_on: ['SimulationDevice']
                type: SimThruster
                simName: top_thruster
                relAxis: z
            BottomThruster:
                depends_on: ['SimulationDevice']
                type: SimThruster
                simName: bot_thruster
                relAxis: z
                
            IMU: # MagBoom
                depends_on: ['SimulationDevice']
                type: SimIMU
                
            DepthSensor:
                depends_on: ["SimulationDevice"]
                type: SimDepthSensor


    # Exectures Motions
    MotionManager:
        type: MotionManager
        depends_on: ["Vehicle", "Controller", "QueuedEventHub", "EventHub"]

    # Handles Timers
    TimerManager:
        type: TimerManager
        depends_on: ["EventHub"]

