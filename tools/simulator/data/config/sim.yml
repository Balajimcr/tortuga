# This is our config file
# It tells the program what kind of vehicle to create


GUI:
    # In Hz
    updateRate: 30
    guiConfigFile: ramsim.yml

Subsystems:
    VisionSystem:
        #type: SimVision
        type: IdealSimVision
        #cameraRate: 10
        depends_on: ["EventHub", "Vehicle", "Simulation"]

        # Recording Settings
        #maxRecordRate: 10 # Hz
        #forwardFile: forward.avi
        #downwardFile: downward.avi
        #forwardPort: 50000
        #downwardPort: 57002

#       RedLightDetector:       
#           intialMinPixels: 400
#           foundMinPixelScale: 0.85
#           lostMinPixelScale: 0.75
#           # About 20% of the total pixels
#           almostHitPixels: 61440.0
           
        DuctDetector:
            centerAlignedThreshold: 50
            alignedThreshold: 2
            minRedOverGreen: 0.9
            maxRedOverGreen: 1.1
            minRedOverBlue: 2.0
            minGreenOverBlueOnRedFailureForInsideDuct: 1.1
            minBlackPercent: 15
            maxBlackTotal: 100
            dilateIterations: 0
            erodeIterations: 0
            defaultGrowThreshX: 0.05
            defaultGrowThreshY: 0.05
            minXOverYToUpGrowThresh: 1.5
            uppedGrowThreshX: 0.5
            uppedGrowThreshY: 0.05
    SimSonar:
        type: SimSonar
        depends_on: ["Simulation", "Vehicle", "EventHub"]
        pingInterval: 2.0
           
    EventHub:
        type: EventHub
        
    # Queues events from background threads so they can be executed in python
    QueuedEventHub:
        depends_on: ["EventHub"]
        type: QueuedEventHub

    Vehicle:
        type: SimVehicle
        depends_on: ["Simulation", "EventHub"]

    # Exectures Motions
    MotionManager:
        type: MotionManager
        depends_on: ["Vehicle", "Controller", "QueuedEventHub", "EventHub"]

    # Handles Timers
    TimerManager:
        type: TimerManager
        depends_on: ["EventHub"]

    Ai:
        # Demo course without the barbed wire
        #taskOrder: ['ram.ai.course.Gate', 'ram.ai.course.PipeGate',
        #            'ram.ai.course.Light', 'ram.ai.course.Pipe1',
        #            'ram.ai.course.Bin', 'ram.ai.course.Pinger',
        #            'ram.ai.course.Octagaon']

        # Demo course with the barbed wire                    
        taskOrder: ['ram.ai.course.Gate', 'ram.ai.course.PipeGate',
                    'ram.ai.course.Light', 'ram.ai.course.Pipe2',
                    'ram.ai.course.BarbedWire',
                    'ram.ai.course.Pipe3', 'ram.ai.course.Bin']
        type: AI

    StateMachine:
        type: StateMachine
        depends_on: ["EventHub", "QueuedEventHub", "Controller", "Vehicle", 
                     "MotionManager", "TimerManager", "VisionSystem", "Ai"]
                     
                     
        States:
            # Course wide settings
            ram.ai.course.Pipe:
                pipesToFind: 3
            ram.ai.course.Gate:
                pipeDelay: 0
        
            # Duct settings
            ram.ai.duct.SeekingToRange:
                desiredRange: 0.5
                depthGain: 5
            ram.ai.duct.SeekingToAligned:
                depthGain: 5
                alignGain: 0.2
                desiredRange: 0.5
                maxAlignDiff: 2
            ram.ai.duct.Aligning:
                alignGain: 0.2
                desiredRange: 0.3
                maxAlignDiff: 2
                depthGain: 5
            ram.ai.duct.Through:
                forwardTime: 40

            ram.ai.bin.Searching:
                sweepAngle: 0
                speed: 5
            ram.ai.bin.Seeking:
                sidewaysSpeedGain: 10
                speedGain: 7
            ram.ai.bin.Dive:
                binDepth: 12 #15.4
                offset: 2.25
            ram.ai.bin.PreDropDive:
                binDepth: 12
                offset: 1.5
            ram.ai.bin.SurfaceToMove:
                binDepth: 12 #15.4
                offset: 5
            ram.ai.bin.NextBin:
                sidewaysSpeedGain: 3
                speedGain: 3
            ram.ai.bin.Examine:
                targetSuits: ['Diamond', 'Heart']
            
            ram.ai.sonarCourse.PingerDive:
                depth: 1.5
            ram.ai.sonarCourse.SafeDive:
                depth: 5
    
            ram.ai.safe.PreGrabDive:
                safeDepth: 15
            ram.ai.safe.Grabbing:
                safeDepth: 15
            ram.ai.safe.Offsetting:
                offset: -0.35
            ram.ai.safe.Centering:
                offset: -0.35
            ram.ai.safe.Settling:
                offset: -0.35

            # Gate sub task
            ram.ai.gate.Start:
                depth: 4 
                speed: 3
            ram.ai.gate.Forward:
                time: 10
                speed: 3

            # Light/Bouy sub task
            ram.ai.light.Start:
                speed: 1.5
            ram.ai.light.Searching:
                sweepAngle: 0
                speed: 2
            ram.ai.light.Seek:
                speed: 2
                
            # Target AI
            ram.ai.target.SeekingToAligned:
                depthGain: 0
                minSquareNess: 0.95
            ram.ai.target.FireTorpedos:
                depthGain: 0

            # Sonar subtask
            ram.ai.sonar.Start:
                diveDepth: 11
            ram.ai.sonar.CloseSeeking:
                maxSidewaysSpeed: 1
                sidewaysSpeedGain: 2
                maxSpeed: 1
                speedGain: 2
                closeZ: 0.98
            ram.ai.sonar.FarSeeking:
                maxSidewaysSpeed: 2.5
                sidewaysSpeedGain: 6
                maxSpeed: 2.5
                speedGain: 6
                midRangeZ: 0.8
            ram.ai.sonar.Hovering:
                maxSidewaysSpeed: 1
                sidewaysSpeedGain: 2
                maxSpeed: 1
                speedGain: 2

            # SONAR & Safe subtask
            ram.ai.sonarSafe.Settling:
                maxSidewaysSpeed: 3
                sidewaysSpeedGain: 3
                maxSpeed: 3
                speedGain: 3
            ram.ai.sonarSafe.Dive:
                #Hilton Pool
                #safeDepth: 6.5
                #depthOffset: 1
                safeDepth: 10.5
                depthOffset: 1
                diveRate: 0.2
                maxSidewaysSpeed: 3
                sidewaysSpeedGain: 3
                maxSpeed: 3
                speedGain: 3
            ram.ai.sonarSafe.PreGrabSettling:
                maxSidewaysSpeed: 2
                sidewaysSpeedGain: 2
                maxSpeed: 2
                speedGain: 2
            ram.ai.sonarSafe.Grabbing:
                # Hilton Pool
                #safeDepth: 6.5
                #depthOffset: 1.5
                safeDepth: 10.5
                depthOffset: 1

            # Gate + Buoy + Safe + Octagon Mission
            ram.ai.buoySonarCourse.Light:
                timeout: 40
            ram.ai.buoySonarCourse.PingerDive:
                depth: 1.5

            # Barbed wire AI
            ram.ai.barbedwire.Start:
                diveDepth: 10
            ram.ai.barbedwire.SeekingToRange:
                desiredRange: 0.5
                maxSpeed: 2.0
                #depthGain: 0
                yZero: 0.65
                translateGain: 2.5 
            ram.ai.barbedwire.SeekingToAligned:
                desiredRange: 0.5
                maxSidewaysSpeed: 2
                alignGain: 0.1
                minAlignment: 0.05
                depthGain: 1
                yZero: 0.65     
            ram.ai.barbedwire.Aligning:
                desiredRange: 0.5
                maxSidewaysSpeed: 2
                alignGain: 0.1
                depthGain: 1
                yZero: 0.65
            ram.ai.barbedwire.Through:
                forwardTime: 20
            
            # Pipe AI
            ram.ai.pipe.BetweenPipes:
                forwardTime: 15
            ram.ai.pipe.Start:
                speed: 3
            ram.ai.pipe.Searching:
                speed: 4
                
