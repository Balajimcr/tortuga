# This is our config file
# It tells the program what kind of vehicle to create


GUI:
    # In Hz
    updateRate: 60

Subsystems:
    Vision:
        type: IdealSimVision
        cameraRate: 30
        depends_on: ["EventHub", "Vehicle", "Simulation"]
#        forwardFile: forward.avi

#       RedLightDetector:
#           intialMinPixels: 400
#           foundMinPixelScale: 0.85
#           lostMinPixelScale: 0.75
           
    EventHub:
        type: EventHub
        
    # Queues events from background threads so they can be executed in python
    QueuedEventHub:
        depends_on: ["EventHub"]
        type: QueuedEventHub

    Vehicle:
        type: SimVehicle
        depends_on: ["Simulation", "EventHub"]

    # Exectures Motions
    MotionManager:
        type: MotionManager
        depends_on: ["Vehicle", "Controller", "QueuedEventHub", "EventHub"]

    # Handles Timers
    TimerManager:
        type: TimerManager
        depends_on: ["EventHub"]

    StateMachine:
        type: StateMachine
        depends_on: ["EventHub", "QueuedEventHub", "Controller", 
                     "MotionManager", "TimerManager"]

    Controller:
        depends_on: ["Vehicle", "EventHub"]
        type: BWPDController
        #update_interval: 10

        angularPGain: 10
        angularDGain: 1
        speedPGain: 3
        # Should not be negative
        depthPGain: 20


        desiredSpeed: 0
        desiredDepth: 0.25
        desiredQuaternion: [0, 0, 0, 1]

    KeyboardController:
        depends_on: ["Controller"]
        type: KeyboardController

    Simulation:
        type: Simulation
        scene_path: ['%(RAM_SVN_DIR)s/tools/simulator/data/scenes']
        
        Scenes:
            # Each scene must be on the given scene_path, this for example is 
            # in 'data/scenes/basic.py
            #Main: basic.py
            Main: nxtest.sml
        
        Graphics:
            Plugins:
                # TODO: Remove the extra paths
                search_path: ['%(PYTHON_OGRE_HOME)s/plugins',
                'C:\Libraries\PythonOgre\plugins',
                'C:\Developement\PythonOgre\plugins','C:\PythonOgre\plugins',
                '/home/lsinger/ram_deps/python-ogre-snapshot/plugins']
                
                plugins: ['RenderSystem_GL', 'Plugin_ParticleFX', 
                'Plugin_OctreeSceneManager']
                       
            RenderSystem:
                type: OpenGL
                
                OpenGL:
                    - [Colour Depth, '32']
                    - [FSAA, '0']
                    - [RTT Preferred Mode, 'FBO']
                    - [VSync, 'No']
                    
        Input:
            KeyMap:
                # Camera Controls
                W : CAM_FORWARD
                A : CAM_LEFT 
                S : CAM_BACK 
                D : CAM_RIGHT
                Q : CAM_UP 
                E : CAM_DOWN
                R : CAM_ZOOM_IN
                F : CAM_ZOOM_OUT
                V : CAM_TOGGLE_FOLLOW
                
                NUMPAD8 : CAM_FORWARD
                NUMPAD4 : CAM_LEFT 
                NUMPAD5 : CAM_BACK 
                NUMPAD6 : CAM_RIGHT
                NUMPAD7 : CAM_UP 
                NUMPAD9 : CAM_DOWN
                ADD : CAM_ZOOM_IN
                SUBTRACT : CAM_ZOOM_OUT
                NUMPAD2 : CAM_PITCH_UP
                NUMPAD0 : CAM_PITCH_DOWN
                NUMPAD1 : CAM_YAW_LEFT
                NUMPAD3 : CAM_YAW_RIGHT
                
                # Vehicle Controls
                I : THRUST_FORE
                K : THRUST_BACK
                G : THRUST_KILL
                J : TURN_LEFT
                L : TURN_RIGHT
                U : SURFACE
                O : DIVE
                Y : PITCH_UP
                H : PITCH_DOWN
                Z : ROLL_PORT
                X : ROLL_STARBOARD
