GUI:
    updateRate: 5

# Config for the vehicle
# Each module is a seperate system that needs to be started up
Subsystems:    
    VisionSystem:
        type: VisionSystem
        depends_on: ["EventHub", "Vehicle"]
        
#       RedLightDetector:       
#           intialMinPixels: 400
#           foundMinPixelScale: 0.85
#           lostMinPixelScale: 0.75
#           # About 20% of the total pixels
#           almostHitPixels: 61440.0
        
        # Recording Settings
        #maxRecordRate: 5 # Hz
        #forwardFile: forward.avi
        #downwardFile: downward.avi
#        forwardPort: 50000
    
    EventHub:
        type: EventHub

    # Queues events from background threads so they can be executed in python
    QueuedEventHub:
        depends_on: ["EventHub"]
        type: QueuedEventHub

    # Exectures Motions
    MotionManager:
        type: MotionManager
        depends_on: ["Vehicle", "Controller", "QueuedEventHub", "EventHub"]

    # Handles Timers
    TimerManager:
        type: TimerManager
        depends_on: ["EventHub"]

    StateMachine:
        type: StateMachine
        depends_on: ["EventHub", "QueuedEventHub", "Controller",
                     "MotionManager", "TimerManager", "VisionSystem"]

    # Object that creates the vehicle interface
    Vehicle:
        # The full name of the class to instantiate in this case its a wrapper
        # for the base C++ vehicle
        type: Vehicle
        # Time between updates in ms
        update_interval: 25
     
        depends_on: ["EventHub"]

        # Pressure tranducer calibration 
        depthCalibSlope: 35.4
        depthCalibIntercept: 1183

        # The list of devices to create for the vehicle
        Devices:
            # NOTE: All current numbers here are BS and need to updated

            # This entry creates a thruster
            StarboardThruster:
                # serial: 147
                type: Thruster
                update_interval: 100

                # String representing the address of the thruster
                address: 4
                # Number determined by testing
                calibration_factor: 0.3652
                # Number used to flip thruster forces (if thruster is reversed
                # on the vehicle)
                direction: -1

            PortThruster:
                # serial: 149
                type: Thruster
                address: 2
                calibration_factor: 0.4146
                direction: 1

            ForeThruster:
                type: Thruster
                # serial: 146
                address: 3
                calibration_factor: 0.4368
                direction: 1

            AftThruster:
                # Serial 148
                type: Thruster
                address: 1
                calibration_factor: 0.3612
                direction: -1

            TopThruster:
                # serial: 149
                type: Thruster
                address: 5
                calibration_factor: 0.4146
                direction: -1

            BottomThruster:
                type: Thruster
                address: 6
                calibration_factor: 0.3652
                direction: 1



            IMU:
                type: IMU
                update_interval: 5
                # These are in VEHICLE FRAME
                # Pre-thruster change out
                #magXBias: -0.229488
                #magYBias: 0.270406
                #magZBias: 0.158325
                # Post Thruster change out, and with 6 thrusters
                #magXBias: -0.260058
                #magYBias: 0.211263
                #magZBias: 0.243511
                # New Electronics
                magXBias: -0.269084
                magYBias: 0.221182
                magZBias: 0.243998

                localMagneticPitch: 60
    RemoteController:
        type: RemoteController
        depends_on: ["Controller"]
        update_interval: -1
        yawGain: 50

    Controller:
        depends_on: ["Vehicle", "EventHub"]
        type: BWPDController
        update_interval: 40
        orientationThreshold: 0.05

        angularPGain: 7
        angularDGain: 1
        speedPGain: 3
        sidewaysSpeedPGain: 3
        # Should not be negative
        depthPGain: 20

#        inertia: [[0.501, 0, 0],
#                  [0, 1.5, 0],
#                  [0, 0, 1.5]]

        desiredSpeed: 0
        desiredDepth: 0
        desiredQuaternion: [0, 0, 0, 1]

        # Picks kind of depth controller
        # 1 = P control (Normal)
        # 2 = Observer Control for 2d depth state
        # 3 = Observer Control for 4d depth state
        # 4 = Observer Control with scaling for 4d depth state
        # 5 = PID

        # We want to run controlTypes 1, 3, 4, 5
        # Record 2 runs for each controlType: from depth = 1 to depth = 3
        # and from depth = 1 to depth - 15
        depthControlType: 1
        dtMin: 0.001
        dtMax: 0.05
        
        # Observer Control for 4d depth state
        # low gains:
        depthOCIA4: [-0.355, -539.9952, -1.6815, 0,
                      0, -8.4250, 1.0, 0,
                      0.05, -22.1456, -0.575, 0,
                      -0.355, -0.5952, -1.6815, 0]
        depthOCIB4: [539.4, 8.425, 22.1456, 0]
        depthOCIC4: [0, 0, 0, 1]
        # K gains: -2  L gains: -15
        #depthOCIA4: [-6, -70409, -199, 0,
        #               0, -45, 1.0, 0,
        #               0, -667, -1, 0,
        #              -6, -185, -199, 0]
        #depthOCIB4: [70224, 45, 667, 0]
        #depthOCIC4: [0, 0, 0, 1]
        # K gains: -2  L gains: -10
        #depthOCIA4: [-6, -20242, -240, 0,
        #              0, -29, 1.0, 0,
        #              0, -283, -1, 0,
        #             -6, -244, -248, 0]
        #depthOCIB4: [19998, 29, 283, 0]
        #depthOCIC4: [0, 0, 0, 1]

        # Discrete Observer Controller w/Integral Aug. (#4)
        #depthOCIA4: [0, 12217, -469, 0,
        #             0, 0, 0, 0,
        #             0, -9, 0, 0,
        #             0, 2932, 49, 1]
        #depthOCIB4: [-12221, 1, 9, -2937]
        #depthOCIC4: [0, 0, 0, 1]

        # Settings for PID Depth Controller (#5)
        # PID 4
        depthKp: 30
        depthKi: 0.5
        depthKd: 10
        # PID 3
        #depthKp: 40
        #depthKi: 0.5
        #depthKd: 30
        # PID 2
        #depthKp: 60
        #depthKi: 0.5
        #depthKd: 20
        # PID 1
        #depthKp: 10
        #depthKi: 0.2
        #depthKd: 4

