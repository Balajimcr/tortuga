# Pipe Align
ram.ai.new.mainState.Body:
  states:
    start:
      type: Start
    forward1:
      type: Forward
      init:
        distance: 1
    pipe1:
      type: PipeAlign
      init:
        searchDist: 20        
    forward2:
       type: Forward
       init:
         distance: 10
    pipe2:
      type: PipeAlign
      init:
        searchDist: 20   
    end:
      type: End

  transitions:
    - [start, next, forward1]
    - [forward1, next, pipe1]
    - [pipe1, complete, forward2]
    - [forward2, next, pipe2]
    - [pipe2, complete, end]
