taskOrder: ['ram.ai.course.Gate', 'ram.ai.course.PipeGate',
            'ram.ai.course.Buoy', 'ram.ai.course.Travel1',
            'ram.ai.course.Pinger', 'ram.ai.course.SafeSonar',
            'ram.ai.course.Octagon']

config:
    gateDepth: 4
    pipeDepth: 7
    binDepth: 12
    targetBuoys: ['green', 'red']
    targetWindows: 'red'
    targetSymbols: ['Clippers', 'Axe']
    sonarDepth: 3
    safeDepth: 9.4
    safeOffset: -0.4
    Gate:
        time: 30
        speed: 3
    Buoy:
        forwardDuration: 10
        forwardSpeed: 2
        taskTimeout: 180
        lostTimeout: 5
    Travel1:
        motions:
            '1':
                type: 'ram.motion.basic.RateChangeHeading'
                desiredHeading: 10
                speed: 20
                absolute: True
            '2':
                type: 'ram.motion.basic.TimedMoveDirection'
                desiredHeading: 10
                speed: 5
                duration: 33
                absolute: True

