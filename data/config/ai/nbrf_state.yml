# Pipe
ram.ai.course.Pipe:
    pipesToFind: 3

# Gate sub task
ram.ai.gate.Start:
    depth: 7 
    speed: 0.33
ram.ai.gate.Forward:
    time: 15
    speed: 2

# Pipe task
ram.ai.pipe.Start:
    depth: 7
ram.ai.pipe.AlongPipe:
    angleDistance: 0.1

# Light/Bouy sub task
ram.ai.light.Start:
    depth: 5.5
ram.ai.light.Searching:
    sweepAngle: 35
    speed: 2
ram.ai.light.Align:
    alignGain: 0.125
    depthGain: 0 #0.05
    maxDepthDt: 0.30
ram.ai.light.Seek:
    depthGain: 0
    speed: 2
ram.ai.light.Hit:
    duration: 2
    speed: 2.5

# Duct Sub task
ram.ai.duct.SeekingToRange:
    filterSize: 10
    desiredRange: 0.5
ram.ai.duct.SeekingToAligned:
    filterSize: 10
    desiredRange: 0.5
ram.ai.duct.Aligning:
    filterSize: 10
    desiredRange: 0.5

# Target Task
ram.ai.target.Start:
    diveDepth: 8.2
ram.ai.target.SeekingToCentered:
    depthGain: 0
    maxSpeed: 3
    maxRangeDiff: 0.3
ram.ai.target.SeekingToRange:
    depthGain: 0 #0.125
    maxSpeed: 1.5
    maxRangeDiff: 0.3
ram.ai.target.SeekingToAligned:
    depthGain: 0 #0.125
    minSquareNess: 0.97
    alignGain: 0.5
    filterSize: 1
    desiredRange: 0.45
ram.ai.target.FireTorpedos:
    depthGain: 0 #0.125
    frontThreshold: 0.15
    desiredRange: 0.35
    rangeThreshold: 0.03
    filterSize: 1
       
# Barbed wire AI     
ram.ai.barbedwire.SeekingToRange:
    depthGain: 0 #0.1
    maxDepthDt: 0.3
    desiredRange: 0.6
    translateGain: 2.5
    maxSpeed: 3
    maxRangeDiff: 0.5
    rangeGain: 2.5
ram.ai.barbedwire.SeekingToAligned:
    depthGain: 0 #0.1
    maxDepthDt: 0.3
    alignGain: 0.05
    minAlignment: 0.1
    maxSidewaysSpeed: 1.0
    maxSpeed: 5
    maxRangeDiff: 0.5
    rangeGain: 5
    desiredRange: 0.55
ram.ai.barbedwire.Aligning:
    depthGain: 0 #0.125
    maxDepthDt: 0.3
    alignGain: 0.1
    maxSidewaysSpeed: 2.0
    desiredRange: 0.5
       
# Bin Sub task
ram.ai.bin.Start:
    depth: 7
ram.ai.bin.Seeking:
    speedGain: 3
    maxSpeed: 3
    sidewaysSpeedGain: 3
    maxSidewaysSpeed: 3
ram.ai.bin.Centering:
    yawGain: 0.4
ram.ai.bin.SeekEnd:
    #maxSpeed: 2
    speedGain: 7
    sidewaysSpeedGain: 7
    #maxSidewaysSpeed: 1.5
ram.ai.bin.SurfaceToMove:
    binDepth: 12
    offset: 5
ram.ai.bin.Dive:
    binDepth: 12
    offset: 5
    yawGain: 0.4
ram.ai.bin.Alinging:
    speedGain: 7
    dSpeedGain: 1.5
    iSpeedGain: 0.5
    sidewaysSpeedGain: 8
    dSidewaysSpeedGain: 1.5
    iSidewaysSpeedGain: 0.5
ram.ai.bin.Examine:
    targetSymbols: ['Factory', 'Ship']
    speedGain: 5
    dSpeedGain: 1.5
    iSpeedGain: 0.5
    sidewaysSpeedGain: 8
    dSidewaysSpeedGain: 1.5
    iSidewaysSpeedGain: 0.5
ram.ai.bin.PreDropDive:
    binDepth: 12
    offset: 2
# Sonar subtask
ram.ai.sonar.Start:
    diveDepth: 15
ram.ai.sonar.CloseSeeking:
    maxSidewaysSpeed: 1.5
    sidewaysSpeedGain: 3
    maxSpeed: 1.5
    speedGain: 3
    closeZ: 0.98
ram.ai.sonar.FarSeeking:
    maxSidewaysSpeed: 1
    sidewaysSpeedGain: 2
    maxSpeed: 2
    speedGain: 5
    midRangeZ: 0.8
ram.ai.sonar.Hovering:
    maxSidewaysSpeed: 1
    sidewaysSpeedGain: 2
    maxSpeed: 1
    speedGain: 2

# Vision Safe subtask
ram.ai.safe.Seeking:
    sidewaysSpeedGain: 4
    maxSidewaysSpeed: 2
ram.ai.safe.Dive:
    safeDepth: 10
    depthOffset: 1
    diveRate: 0.3
ram.ai.safe.Grabbing:
    safeDepth: 10 
    depthOffset: 1
ram.ai.safe.Offsetting:
    speedGain: 1.5
    maxSpeed: 1.2
    sidewaysSpeedGain: 1.5
    maxSidewaysSpeed: 1.2
    offset: -0.4
    centeredRange: 0.6
    sanity: YES
ram.ai.safe.Centering:
    offset: -0.4
ram.ai.safe.Settling:
    speedGain: 0.7
    maxSpeed: 1.2
    sidewaysSpeedGain: 4
    maxSidewaysSpeed: 1.5
    offset: -0.4
    duration: 5

# SONAR & Safe subtask
ram.ai.sonarSafe.Settling:
    maxSidewaysSpeed: 2.25
    sidewaysSpeedGain: 2.25
    maxSpeed: 2.25
    speedGain: 2.25
ram.ai.sonarSafe.Dive:
    #Hilton Pool
    #safeDepth: 6.5
    #depthOffset: 1
    safeDepth: 19
    depthOffset: 1
    diveRate: 0.1
    maxSidewaysSpeed: 2.25
    sidewaysSpeedGain: 2.25
    maxSpeed: 2.25
    speedGain: 2.25
ram.ai.sonarSafe.PreGrabSettling:
    maxSidewaysSpeed: 3
    sidewaysSpeedGain: 3
    maxSpeed: 3
    speedGain: 3
    duration: 15 
    closeZ: 0.99
ram.ai.sonarSafe.Grabbing:
    # Hilton Pool
    #safeDepth: 6.5
    #depthOffset: 1.5
    safeDepth: 19
    depthOffset: 1

# Gate + Pipes + Bouy + Bins + VisSafe + Octagon Mission
ram.ai.course.PingerDive:
    depth: 1.5
ram.ai.course.SafeDive:
    depth: 8

# Gate + Safe + Octagon Mission
ram.ai.sonarCourse.PingerDive:
    depth: 1.5

# Gate + Buoy + Safe + Octagon Mission
ram.ai.buoySonarCourse.Light:
    timeout: 40
ram.ai.buoySonarCourse.PingerDive:
    depth: 1.5

# Gate + Pipe + Buoy + Safe + Octagon Mission
ram.ai.buoyPipeSonarCourse.Gate:
    pipeDelay: 30
ram.ai.buoyPipeSonarCourse.Pipe:
    aquireTimeout: 20
    doTimeout: 20
ram.ai.buoyPipeSonarCourse.Light:
    timeout: 40
ram.ai.buoyPipeSonarCourse.PingerDive:
    depth: 1.5
